<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder Test</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìÑ</text></svg>">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .button-group { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
        .btn-primary { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; }
        .btn-secondary { background: #6c757d; color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-group textarea { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; min-height: 100px; }
        .test-result { margin: 20px 0; padding: 15px; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Resume Builder Test Page</h1>
        <p>This page tests the core functionality to ensure everything is working correctly.</p>
        
        <!-- Test Step 1 -->
        <div id="step1" class="step-container">
            <h2>Step 1: Job Description Analysis</h2>
            <div class="form-group">
                <label for="jobDescription">Paste the Job Description:</label>
                <textarea id="jobDescription" placeholder="Paste a job description here for testing..." rows="6"></textarea>
            </div>
            <div class="button-group">
                <button onclick="testAnalyze()" class="btn-primary">
                    ‚ú® Analyze & Continue
                </button>
                <button onclick="testSkip()" class="btn-secondary">
                    ‚û°Ô∏è Skip Analysis
                </button>
            </div>
        </div>
        
        <div id="testResults"></div>
    </div>

    <script>
        console.log('Test page loaded');
        
        function testAnalyze() {
            console.log('Analyze button clicked');
            const jobDesc = document.getElementById('jobDescription').value.trim();
            
            const resultDiv = document.getElementById('testResults');
            if (!jobDesc) {
                resultDiv.innerHTML = '<div class="test-result error">‚ùå Please enter a job description first!</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="test-result success">‚úÖ Analysis function working! Job description processed.</div>';
            
            // Test navigation after 2 seconds
            setTimeout(() => {
                resultDiv.innerHTML += '<div class="test-result success">‚úÖ Navigation would proceed to step 1.5 (Resume Import)</div>';
            }, 2000);
        }
        
        function testSkip() {
            console.log('Skip button clicked');
            const resultDiv = document.getElementById('testResults');
            resultDiv.innerHTML = '<div class="test-result success">‚úÖ Skip function working! Proceeding without analysis.</div>';
            
            // Test navigation after 1 second
            setTimeout(() => {
                resultDiv.innerHTML += '<div class="test-result success">‚úÖ Navigation would proceed to step 1.5 (Resume Import)</div>';
            }, 1000);
        }
        
        // Test that functions are accessible
        setTimeout(() => {
            const resultDiv = document.getElementById('testResults');
            if (typeof testAnalyze === 'function' && typeof testSkip === 'function') {
                resultDiv.innerHTML = '<div class="test-result success">‚úÖ All functions are properly loaded and accessible</div>';
            } else {
                resultDiv.innerHTML = '<div class="test-result error">‚ùå Functions are not properly loaded</div>';
            }
        }, 500);
    </script>
</body>
</html>
